<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta htp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="first_page_taskito_css.css" />
  </head>
  <body>
    <div class="row vh-100 g-0">
      <div class="col-lg-6 position-relative d-none d-lg-block">
        <div
          class="bg-holder"
          style="
            background-image: url('https://img.freepik.com/free-vector/deadline-time-management-business-concept-vector_107791-42.jpg?1&w=740&t=st=1703935430~exp=1703936030~hmac=84e20e887274eaca91a51a32df5d1cb19f930b3a0949015a8b9471d9f0eecd3a');
          "
        ></div>
      </div>
      <div class="col-lg-6">
        <div
          class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0"
        >
          <div class="col col-sm-6 col-lg-7 col-xl-6">
            <a href="#" class="d-flex justify-content-center mb-4">
              <img src="" width="60" />
            </a>
            <div class="text-center mb-5">
              <h1 class="font-family">TASKITO</h1>
              <h3 class="fw">LogIn</h3>
              <p class="text">Get access to your account</p>
            </div>
            <button class="btn btn-lg btn-outline-custom w-100 mb-3">
              <i class="bx bxl-google text-danger me-1 fs-6"></i> Login with
              Google
            </button>
            <button class="btn btn-lg btn-outline-custom w-100">
              <i class="bx bxl-facebook text-primary me-1 fs-6"></i> Login with
              Facebook
            </button>
            <div class="position-relative">
              <hr class="text-secondary divider" />
              <div class="divider-content-center">Or</div>
            </div>
            <form action="#">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control form-control-lg fs-6"
                  placeholder="Username"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bx bx-lock-alt"></i>
                </span>
                <input
                  type="password"
                  class="form-control form-control-lg fs-6"
                  placeholder="Password"
                />
              </div>
              <div class="input-group mb-3">
                <div>
                  <small><a href="#">Forgot Password??</a></small>
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mb-3">
                <a href="task-managementsub.html">Proceed</a>
              </button>
            </form>
            <div class="text-center">
              <small
                ><a href="signup_page.html" class="fw-bold"
                  >Don't have an account?Create One</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
