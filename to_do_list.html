<!DOCTYPE html>
<html lang="en">
  <head>
    <title>to_do_list</title>
    <meta charset="utf-8" />
    <meta https-equiv="X-UA-Compatable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_for_todolist.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
      <h1>To Do List</h1>
      <div class="input header">
        <h1><span id="date"></span></h1>
        <div class="to-do-input">
          <input type="text" id="item" placeholder="task " /><button id="enter">
            Enter
          </button>
        </div>
      </div>
      <div class="to-do-list"></div>
    </main>
    <script src="toDoList_javascript.js"></script>
  </body>
</html>
